<body class="bg-gray-100 mt-40 min-h-screen h-full md:mt-20">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Dashboard</h1>

        <!-- Filters -->
        <div class="flex flex-wrap gap-4 mb-6">
            <div>
                <label for="activityTypeFilter" class="block text-sm font-semibold text-gray-700 mb-2">ประเภทกิจกรรม</label>
                <select id="activityTypeFilter"
                    class="block bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-lg shadow focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">ทั้งหมด</option>
                </select>
            </div>

            <div>
                <label for="statusFilter" class="block text-sm font-semibold text-gray-700 mb-2">สถานะการลงทะเบียน</label>
                <select id="statusFilter"
                    class="block bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded-lg shadow focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">ทั้งหมด</option>
                    <option value="เปิดรับสมัคร">เปิดรับสมัคร</option>
                    <option value="ปิดรับสมัครแล้ว">ปิดรับสมัครแล้ว</option>
                    <option value="ผู้ลงทะเบียนครบแล้ว">ผู้ลงทะเบียนครบแล้ว</option>
                </select>
            </div>
        </div>

        <!-- Summary -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-700 mb-2">กิจกรรมทั้งหมด</h2>
                <p id="total-activities" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-700 mb-2">กิจกรรมที่อนุมัติ</h2>
                <p id="approved-activities" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-700 mb-2">จำนวนผู้ลงทะเบียน</h2>
                <p id="registered-count" class="text-2xl font-bold text-yellow-600">0</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-700 mb-4">ประเภทกิจกรรม</h2>
                <div class="relative h-64">
                    <canvas id="activityTypeChart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold text-gray-700 mb-4">สถานะการลงทะเบียน</h2>
                <div class="relative h-64">
                    <canvas id="registrationStatusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch("https://danai.tongar.space/ActivityParticipationManagementSystem/dashboard_api/");
            const data = await response.json();
            return data.activities;
        }

        async function renderDashboard() {
            const activities = await fetchData();

            // Filters
            const activityTypeFilter = document.getElementById('activityTypeFilter');
            const statusFilter = document.getElementById('statusFilter');

            // Populate Activity Type Filter
            const activityTypes = [...new Set(activities.map(a => a.activity_type))];
            activityTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                activityTypeFilter.appendChild(option);
            });

            // Filter Logic
            function filterActivities() {
                const selectedType = activityTypeFilter.value;
                const selectedStatus = statusFilter.value;

                return activities.filter(activity => {
                    const matchesType = !selectedType || activity.activity_type === selectedType;
                    const matchesStatus = !selectedStatus || (
                        selectedStatus === "เปิดรับสมัคร" && activity.is_registration_open ||
                        selectedStatus === "ปิดรับสมัครแล้ว" && !activity.is_registration_open ||
                        selectedStatus === "ผู้ลงทะเบียนครบแล้ว" && activity.registered_count >= activity.max_participants
                    );

                    return matchesType && matchesStatus;
                });
            }

            function updateDashboard() {
                const filteredActivities = filterActivities();

                // Update Total Counts
                document.getElementById('total-activities').textContent = filteredActivities.length;
                document.getElementById('approved-activities').textContent = filteredActivities.filter(a => a.is_approved).length;
                document.getElementById('registered-count').textContent = filteredActivities.reduce((sum, a) => sum + a.registered_count, 0);

                // Update Charts
                updateCharts(filteredActivities);
            }

            function updateCharts(filteredActivities) {
                const activityTypeCounts = {};
                filteredActivities.forEach(activity => {
                    activityTypeCounts[activity.activity_type] = (activityTypeCounts[activity.activity_type] || 0) + 1;
                });

                activityTypeChart.data.labels = Object.keys(activityTypeCounts);
                activityTypeChart.data.datasets[0].data = Object.values(activityTypeCounts);
                activityTypeChart.update();

                const registrationStatusCounts = {
                    "เปิดรับสมัคร": 0,
                    "ปิดรับสมัครแล้ว": 0,
                    "ผู้ลงทะเบียนครบแล้ว": 0
                };

                filteredActivities.forEach(activity => {
                    if (!activity.is_registration_open) {
                        registrationStatusCounts["ปิดรับสมัครแล้ว"]++;
                    } else if (activity.registered_count >= activity.max_participants) {
                        registrationStatusCounts["ผู้ลงทะเบียนครบแล้ว"]++;
                    } else {
                        registrationStatusCounts["เปิดรับสมัคร"]++;
                    }
                });

                registrationStatusChart.data.labels = Object.keys(registrationStatusCounts);
                registrationStatusChart.data.datasets[0].data = Object.values(registrationStatusCounts);
                registrationStatusChart.update();
            }

            // Charts
            const activityTypeChart = new Chart(document.getElementById('activityTypeChart'), {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#F44336', '#9C27B0']
                    }]
                }
            });

            const registrationStatusChart = new Chart(document.getElementById('registrationStatusChart'), {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#4CAF50', '#FF9800', '#F44336']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Event Listeners
            activityTypeFilter.addEventListener('change', updateDashboard);
            statusFilter.addEventListener('change', updateDashboard);

            // Initial Render
            updateDashboard();
        }

        renderDashboard();
    </script>
</body>
