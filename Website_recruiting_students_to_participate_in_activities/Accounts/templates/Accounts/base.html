<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรับสมัครนักศึกษาเข้าร่วมกิจกรรม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://training.ubu.ac.th/assets/img/ubu_logo.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in-left': 'slide-in-left 0.7s ease-out forwards',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        'slide-in-left': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                    }
                }
            }
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const header = document.querySelector("header");
    
            // ฟังก์ชันตรวจสอบการเลื่อนหน้าจอ
            function checkScroll() {
                if (window.scrollY > 0) {
                    header.classList.add("shadow-md");
                } else {
                    header.classList.remove("shadow-md");
                }
            }
    
            // ตรวจสอบการเลื่อนหน้าจอเมื่อโหลดหน้าเว็บ
            checkScroll();
    
            // ตรวจสอบการเลื่อนหน้าจอทุกครั้งที่มีการเลื่อน
            window.addEventListener("scroll", checkScroll);

            const studentLink = document.getElementById('student-link');
            const responsibleLink = document.getElementById('responsible-link');
            const studentIcon = document.getElementById('student-icon');
            const responsibleIcon = document.getElementById('responsible-icon');

            // ตั้งค่าเริ่มต้นให้ไอคอนมีสีเทา
            studentIcon.classList.add('text-gray-500');
            responsibleIcon.classList.add('text-gray-500');

            // ฟังก์ชันเมื่อคลิกที่ลิงก์ "นักเรียน"
            studentLink.addEventListener('click', function(event) {
                event.preventDefault(); // ป้องกันไม่ให้ลิงก์ทำงาน
                // เปลี่ยนสีของไอคอนนักเรียนเป็นสีแดง
                studentIcon.classList.add('text-red-500');
                studentIcon.classList.remove('text-gray-500');
                
                // ไอคอนผู้จัดงานยังคงเป็นสีเทา
                responsibleIcon.classList.add('text-gray-500');
                responsibleIcon.classList.remove('text-red-500');
                
                // เปลี่ยน URL หลังจากเลือก
                window.location.href = studentLink.href;  // เปลี่ยนหน้าไปที่ URL ที่กำหนด
            });

            // ฟังก์ชันเมื่อคลิกที่ลิงก์ "ผู้จัดงาน"
            responsibleLink.addEventListener('click', function(event) {
                event.preventDefault(); // ป้องกันไม่ให้ลิงก์ทำงาน
                // เปลี่ยนสีของไอคอนผู้จัดงานเป็นสีแดง
                responsibleIcon.classList.add('text-red-500');
                responsibleIcon.classList.remove('text-gray-500');
                
                // ไอคอนนักเรียนยังคงเป็นสีเทา
                studentIcon.classList.add('text-gray-500');
                studentIcon.classList.remove('text-red-500');
                
                // เปลี่ยน URL หลังจากเลือก
                window.location.href = responsibleLink.href;  // เปลี่ยนหน้าไปที่ URL ที่กำหนด
            });
        });
    </script>  
</head>
<body style="font-family: 'Prompt';">
    <div class="h-screen">
    {% include 'Accounts/topbar.html' %}
    
    {% block content %} 
    
    {% endblock %} 

    {% include 'Accounts/footer.html' %}
    </div>
</body>
</html>
